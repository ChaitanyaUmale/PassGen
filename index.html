<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Password Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        body.dark-mode { background-color: #121212; color: white; }
        .card { transition: 0.3s; max-width: 600px; width: 100%; }
        .dark-mode .card { background-color: #1e1e1e; color: white; }
        .strength-bar { height: 5px; border-radius: 3px; margin-top: 5px; }
        .weak { background-color: red; width: 33%; }
        .medium { background-color: orange; width: 66%; }
        .strong { background-color: green; width: 100%; }
    </style>
</head>
<body class="bg-light d-flex justify-content-center align-items-center min-vh-100 p-3">
    <div class="container d-flex justify-content-center">
        <div class="card shadow p-4 text-center">
            <h3>Password Manager</h3>
           
            <button class="btn btn-secondary mb-2" onclick="toggleDarkMode()">ðŸŒ™ Dark Mode</button>

            <!-- Email Input -->
            <input type="email" id="email" class="form-control text-center mb-2" placeholder="Enter Email">

            <!-- Password Output -->
            <input type="text" id="password" class="form-control text-center mb-2" placeholder="Generated Password" readonly>
            <div id="strengthBar" class="strength-bar"></div>

            <!-- Password Length -->
            <label class="form-label mt-2">Password Length:</label>
            <input type="number" id="length" class="form-control mb-2" min="4" max="20" value="12">

            <!-- Options (Checkboxes in One Line) -->
            <div class="d-flex flex-wrap justify-content-center gap-3 mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="includeUppercase" checked>
                    <label class="form-check-label">Uppercase</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="includeNumbers" checked>
                    <label class="form-check-label">Numbers</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="includeSymbols" checked>
                    <label class="form-check-label">Symbols</label>
                </div>
            </div>

            <!-- Buttons -->
            <button class="btn btn-primary w-100 mb-2" onclick="generatePassword()">Generate Password</button>
            <button class="btn btn-success w-100 mb-2" onclick="copyPassword()">Copy Password</button>
            <button class="btn btn-warning w-100 mb-2" onclick="storePassword()">Save Password</button>
            <button class="btn btn-info w-100 mb-2" onclick="exportPasswords()">Export Passwords</button>

            <!-- Stored Passwords -->
            <h5 class="mt-3">Stored Passwords</h5>
            <ul id="passwordList" class="list-group"></ul>
        </div>
    </div>

    <script src="./script.js">
        
    </script>
</body>
</html>
